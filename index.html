<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="contenedor">
    <div class="img-contenedor">
    <img src="imagen-balotaje.jpg" alt="Massa y Milei">
  </div>
  <div class="texto-contenedor">
    <h1>Cuenta regresiva para el balotaje</h1>
    <h2 class="mensaje">El domingo 19 de noviembre a las 21 horas los argentinos sabrán quién será el próximo presidente</h2>
    <h3>Faltan:</h3>
    <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
        <div>
          <h4 class="days">34</h4>
          <span>Días</span>
        </div>
       </div>
       <!-- end of item -->
        <!-- hours -->
        <div class="deadline-format">
        <div>
          <h4 class="hours">34</h4>
          <span>Horas</span>
        </div>
       </div>
       <!-- end of item -->
        <!-- Minutes -->
        <div class="deadline-format">
        <div>
          <h4 class="mins">34</h4>
          <span>Mins</span>
        </div>
       </div>
       <!-- end of item -->
        <!-- Seconds -->
        <div class="deadline-format">
        <div>
          <h4 class="secs">34</h4>
          <span>Segs</span>
        </div>
       </div>
       <!-- end of item -->
      </div>
    </div>
    </div>
</body>
<script src="app.js"></script>
</html>
